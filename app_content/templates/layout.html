<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">


        <title>{% block title %}{% endblock %}</title>
		<script src="{{ url_for('static', filename='site.js')}}"></script>
    </head>
    
    <body>
        <nav class="navbar navbar-expand-lg bg-dark">
          <div class="container-fluid" style = "font-family: Segui UI">
            <a class="navbar-brand" href="{{ url_for('home') }}">Sample</a>
            <div class="collapse navbar-collapse" id="navbarNav">
              <div class="navbar-nav">
                <div style="padding-right: 510px"></div>
                <a class="nav-link" href="{{ url_for('home') }}" style="padding-right: 20px; padding-left: 20px">Home</a>
                <a class="nav-link" href="{{ url_for('about') }}"  style="padding-right: 20px; padding-left: 20px">About</a>
                <a class="nav-link" href="{{ url_for('contact') }}"  style="padding-right: 20px; padding-left: 20px">Contact</a>
              </div>
            </div>
          </div>
        </nav>



        <div class="body-content">
          {% block content %}
          {% endblock %}
          <hr/>
        </div>


    </body>
</html>
